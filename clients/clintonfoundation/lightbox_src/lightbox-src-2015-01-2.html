<script type="text/javascript">
/* Lightbox guts here */
jQuery(window).load(function () {

    var demoMode = false;

    var todayDate = new Date();
    if (demoMode == true) {
            var demoDay = prompt("Enter day of month (1 - 31) for preview");
            var demoHour = prompt("Enter hour (0 - 23) for preview");
            var demoMinute = prompt("Enter minute (0 - 59) for preview");
            todayDate = new Date(2015,6 - 1,demoDay,demoHour,demoMinute);
    }

    //background image track
    if (todayDate >= new Date(2015,6 - 1,22,0,0) && todayDate < new Date(2015,6 - 1,24,10,0)) {
            $('#lightbox.als').addClass("date20150622");
    } else if (todayDate >= new Date(2015,6 - 1,24,10,0)) {
            $('#lightbox.als').addClass("date20150624");
    } else {
            $('#lightbox.als').addClass("date20150622");
    }


    $('#donation-form input#vOther').prop('checked', false);
    $('#donation-form input[type="radio"]:checked').siblings('label').addClass('amount-btn-selected');
    if( $('input.amount-other').val() ) {
        $('#donation-form input#vOther').prop('checked', true);
    }

    $('#donation-form input[type="radio"]').on('click', function() {
        $('#donation-form input[type="radio"]:checked').siblings('label').addClass('amount-btn-selected');
        $('#donation-form input[type="radio"]:not(:checked)').siblings('label').removeClass('amount-btn-selected');
        $('#donation-form input#vOther').prop('checked', false);
        $('input.amount-other').val( "" );

        document.getElementById("donation-form").submit();
    });

    $('input.amount-other').on('keyup', function() {
        if( $('input.amount-other').val() ) { //this conditional needed in case they hit delete!
            $('#donation-form input[type="radio"]:checked').prop('checked', false);
            $('#donation-form input[type="radio"]:not(:checked)').siblings('label').removeClass('amount-btn-selected');
            $('#donation-form input#vOther').prop('checked', true);
        }
    });

    //prevent submit
    $("form#donation-form").submit(function(e) {
        var form = this;
        e.preventDefault(); // disable the default submit action

        //format and parse otherVal, set as the val for vOther, and submit
        var otherVal = "";
        otherVal = $('input.amount-other').val();
        otherVal = otherVal.replace("$","");
        otherVal = otherVal.replace(",","");
        otherVal = otherVal.trim();
        otherVal = parseFloat(otherVal);

        if( otherVal ) {
              $('input#vOther').val( otherVal );
        }

        if( $('input#make-recurring').is(':checked') ) {
              $('input#recurring-to-pass').val('true');
        } else {
              $('input#recurring-to-pass').val('false');
        }

        //ga('send', 'event', 'splash', 'submit', '2014EOY_1', 1);

        form.submit();
    });

});


    //tracking?
    //ga('send', 'event', 'splash', 'display', '2014EOY_1', 1, {'nonInteraction': 1});
</script>
